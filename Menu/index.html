<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>

<body>
    <div class="container">
        <div class="circle">
            <input type="radio" name="tabs" id="tab1" />
            <label class="nav-label" for="tab1">
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="wave">
                    <div class="wave2"></div>
                </div><span class="cu">History</span>
            </label>
            <input type="radio" name="tabs" id="tab2" />
            <label class="nav-label" for="tab2">
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="wave">
                    <div class="wave2"></div>
                </div><span class="cu">Account</span>
            </label>
            <input type="radio" name="tabs" id="tab3" />
            <label class="nav-label" for="tab3">
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="wave">
                    <div class="wave2"></div>
                </div><span class="cu">Settings</span>
            </label>
            <input type="radio" name="tabs" id="tab4" checked="checked" />
            <label class="nav-label" for="tab4">
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="wave">
                    <div class="wave2"></div>
                </div><span class="cu">Profile</span>
            </label>
            <input type="radio" name="tabs" id="tab5" />
            <label class="nav-label" for="tab5">
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="wave">
                    <div class="wave2"></div>
                </div><span class="cu">Billing</span>
            </label>
            <input type="radio" name="tabs" id="tab6" />
            <label class="nav-label" for="tab6">
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="rain-drop"></div>
                <div class="wave">
                    <div class="wave2"></div>
                </div><span class="cu">Miscellaneous</span>
            </label>
            <div class="tab-content" id="tab-content1">
                <div class="container-all">
                    <div class="profile"><img class="pic"
                            src="https://media.licdn.com/dms/image/C5603AQHCJnuBlwp_vg/profile-displayphoto-shrink_200_200/0?e=1552521600&amp;v=beta&amp;t=7VvhgPPPVfZEskzti4_ci8kjmnS9Rb8z6IkfTfcTgKk" />
                        <p class="name">Charlie Marcotte</p>
                        <p class="account">Pro Account</p>
                    </div>
                    <div class="formfield">
                        <div class="one">
                            <input id="texter" type="text" placeholder="Name" /><span class="underline"></span><span
                                class="text">Name</span>
                        </div>
                        <div class="two">
                            <input id="texter" type="text" placeholder="Email" /><span class="underline"></span><span
                                class="text" id="secondtext">Email</span>
                        </div>
                        <div class="three">
                            <input id="texter" type="text" placeholder="Mobile" /><span class="underline"></span><span
                                class="text" id="thirdtext">Mobile</span>
                        </div>
                    </div>
                    <div class="submit">
                        <p>Save</p>
                        <div class="ripple"></div>
                        <div class="ripple2"></div>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="tab-content2">
                <h1 class="center">more content...</h1>
            </div>
            <div class="tab-content" id="tab-content3">
                <h1 class="center">cool content...</h1>
            </div>
            <div class="tab-content" id="tab-content4">
                <h1 class="center">the best content...</h1>
            </div>

</html>
